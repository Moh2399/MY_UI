<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="My-UI.css" />
</head>

<body>
  <div class="desktop">
    <div class="shortcut">
      <img src="assets/pinned/bin.png" alt="Bin">
      <p>Recycle Bin</p>
    </div>
    <div class="start">
      <div class="title">
        <p class="name">Pinned</p>
        <p class="more">All apps ></p>
      </div>
      <div class="pinned">
        <div class="apps">
          <img src="assets/pinned/chrome.png" alt="chrome" />
          <p>Chrome</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/store.png" alt="store" />
          <p>Microsoft Store</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/photos.png" alt="photos" />
          <p>Photos</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/settings.png" alt="settings" />
          <p>Settings</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/calc.png" alt="calc" />
          <p>Calculator</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/clock.png" alt="clock" />
          <p>Clock</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/notepad.png" alt="notepad" />
          <p>Notepad</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/paint.png" alt="paint" />
          <p>Paint</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/explorer.png" alt="explorer" />
          <p>File Explorer</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/films.png" alt="film" />
          <p>Films & TV</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/tips.png" alt="tips" />
          <p>Tips</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/vs_code.png" alt="code" />
          <p>VS Code</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/discord.png" alt="discord" />
          <p>Discord</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/zoom.png" alt="zoom" />
          <p>Zoom</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/vlc.png" alt="VLC" />
          <p>VLC</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/torrent.png" alt="torrent" />
          <p>U torrent</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/camera.png" alt="camera" />
          <p>Camera</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/steam.png" alt="steam" />
          <p>Steam</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/ms_exccel.png" alt="Excel" />
          <p>Excel</p>
        </div>
        <div class="apps">
          <img src="assets/pinned/ms_word.png" alt="Word" />
          <p>Word</p>
        </div>
      </div>
      <div class="title">
        <p class="name">Recommended</p>
        <p class="more">More ></p>
    </div>
    <div class="recommended">
      <div class="recent">
          <img src="assets/pinned/zoom.png">
          <p>Zoom<br> Used 5sec Ago</p>
      </div>
      <div class="recent">
          <img src="assets/pinned/explorer.png">
          <p>Files<br>Recently Added</p>
      </div>
  </div>
    </div>
    <footer>
     <div class="taskbar">
       <div class="middle-icons">
         <div class="icon">
           <img src="./assets/taskbar_icons/start.png" alt="start" />
         </div>
       </div>
       <div id="time">
        <span>00:00 AM</span>
        <script src="time.js"></script>
       </div>
     </div>
    </footer>
  </div>
  </div>
</body>

</html>
